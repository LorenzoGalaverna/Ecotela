{% load static %}

<link href="{% static 'css/carousel1.css' %}" rel="stylesheet">


<div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
              aria-label="Slide 1" aria-current="true"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"
              class=""></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"
              class=""></button>
    </div>
    <div class="carousel-item active">
      <img id="0" src="{% static 'images/rollos1.jpg' %}" class="d-block w-100" aria-label="Placeholder: Third slide">
    </div>
    <div class="carousel-item">
      <img id="1" src="{% static 'images/rollos6.jpg' %}" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img id="2" src="{% static 'images/rollos4.jpg' %}" class="d-block w-100">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
